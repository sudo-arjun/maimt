<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        form{
            width:75%;
            margin:auto;
        }
        table{
            margin:auto;
        }
    </style>
</head>
<body>
    <form action="post">
        <fieldset>
            <legend>Enter your Details</legend>
            <table>
                <tr>
                    <td>
                        <label for="firstName">First Name:</label>
                    </td>
                    <td>
                        <input id="firstName" type="text" placeholder="Enter your first Name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="lastName">Last Name:</label>
                    </td>
                    <td>
                        <input id="lastName" type="text" placeholder="Enter your Last Name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email:</label>
                    </td>
                    <td>
                        <input id="email" type="email" placeholder="a@gmail.com">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="password">Password:</label>
                    </td>
                    <td>
                        <input id="password" type="password" placeholder="***************">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="dob">Date of Birth:</label>
                    </td>
                    <td>
                        <input id="dob" type="date" placeholder="dd````yyyy">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="contact">Contact Number:</label>
                    </td>
                    <td>
                        <input id="contact" type="number" placeholder="123456789">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="weight">Student Weight:</label>
                    </td>
                    <td>
                        <input id="weight" type="number" placeholder="48">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="gender">Gender:</label>
                    </td>
                    <td>
                        <label for="Male">Male</label>
                        <input type="radio" name="gender" id="male">
                        <label for="Female">Female</label>
                        <input type="radio" name="gender" id="female">
                        <label for="Other">Other</label>
                        <input type="radio" name="gender" id="other">
                    </td>
                </tr>
                <tr>
                    <td><label for="colour">Colour:</label></td>
                    <td><input type="color" id=""></td>
                </tr>
                <tr>
                    <td><label for="Hobbies:">Hobbies:</label></td>
                    <td>
                        <input type="checkbox" id="singing">
                        <label for="singing">Singing</label>
                        <input type="checkbox" id="dancing">
                        <label for="dancing">Dancing</label>
                        <input type="checkbox" id="sports">
                        <label for="sports">Sports</label>
                    </td> 
                </tr>
                <tr>
                        <label for="pincode">Pincode:</label>
                        <input type="text" placeholder="Enter Pincode">
                </tr>
                <tr>
                    
                </tr>
                <tr>

                </tr>
                <tr>

                </tr>
            </table>

        </fieldset>
    </form>
</body>
</html>
