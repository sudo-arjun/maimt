<!DOCTYPE html>
<html>
  <head>
    <title>223075_HTML_TABLES_Example03</title>
    <style>
        table, th, td {
          border:1px solid black;
        }
    </style>
  </head>
  <body>
    <h2>TD elements define table cells</h2>
    <table style="width:100%">
      <tr>
        <td>Emil</td>
        <td>Tobias</td>
        <td>Linus</td>
      </tr>
    </table>
    <p>To understand the example better, we have added borders to the table.</p>
  </body>
</html>
