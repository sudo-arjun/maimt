    <title>223075_HTML_LISTS_Example10</title>

<body>
    <h2>A Nested List</h2>
    <p>Lists can be nested (list inside list):</p>
    
    <ul>
      <li>Coffee</li>
      <li>Tea
        <ul>
          <li>Black tea</li>
          <li>Green tea</li>
        </ul>
      </li>
      <li>Milk</li>
    </ul>
</body>
</html>
