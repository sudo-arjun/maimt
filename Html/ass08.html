<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .center{
            text-align: center;
            padding:10px;
        }
        h2.center{
            text-align: center;
            padding:0;
        }
        /* td{
             border:2px black solid; 
        } */
        table{
            /* border:2px orange solid; */
            width: 100%;
        }
        .heading td{
            /* text-decoration: solid 10px; */
            /* background-color: grey; */
            text-align: center;
        }
    </style>
</head>
<body>
    <h2 class="center">Application Form</h2>
    <form>
        <fieldset>
            <legend>Personal Details</legend>
            <table>
                <tr>
                    <td>
                        <label for="name">Applicant's full name</label>
                    </td>
                    <td>
                        <select>
                            <option value="Mr.">Mr.</option>
                            <option value="Mrs.">Mrs.</option>
                            <option value="Ms.">Ms.</option>
                        </select>
                        <input type="text" id="name">
                    </td>
                    <td>
                        <label for="care">Care Of</label>
                    </td>
                    <td>
                        <label for="parent">Parents</label>
                        <input type="radio" name="care" id="parent">
                        <label for="guardian">Guardian</label>
                        <input type="radio" name="care" id="guardian">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="fatherName">Father's Name</label>
                    </td>
                    <td>
                        <select>
                            <option value="Mr.">Mr.</option>
                        </select>
                        <input type="text" id="fatherName">
                    </td>

                    <td>
                        <label for="motherName">Mother's Name</label>
                    </td>
                    <td>
                        <select>
                            <option value="Mrs.">Mrs.</option>
                        </select>
                        <input type="text" id="motherName">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Gender">Gender</label>
                    </td>
                    <td>
                        <label for="male">Male</label>
                        <input type="radio" name="gender" id="male">
                        <label for="female">Female</label>
                        <input type="radio" name="gender" id="female">
                        <label for="other">Other</label>
                       <input type="radio" name="gender" id="other">
                    </td>
                    <td>
                        <label for="dob">Date of Birth</label>
                    </td>
                    <td>
                        <input type="date" id="dob">
                    </td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Contact Details</legend>
            <table>
                <tr>
                    <td>
                        <td>
                            <label for="mobile">Mobile Number</label>
                        </td>
                        <td>
                            <input type="text" id="mobile">
                        </td>
                    </td>
                    <td>
                        <td>
                            <label for="email">Email Id</label>
                        </td>
                        <td>
                            <input type="email" id="email">
                        </td>
                    </td>
                </tr>
                <tr>
                    <td>
                        <td>
                            <label for="address1">Address Line 1</label>
                        </td>
                        <td>
                            <input type="text" id="address1">
                        </td>
                    </td>
                    <td>
                        <td>
                            <label for="address2">Address Line 2</label>
                        </td>
                        <td>    
                            <input type="text" id="address2">
                        </td>
                    </td>
                </tr>
                <tr>
                    <td>
                        <td>
                            <label for="city">City</label>
                        </td>
                        <td>
                            <input type="text" id="city">
                        </td>
                    </td>
                    <td>
                        <td>
                            <label for="state">State</label>
                        </td>
                        <td>
                            <select name="stateName" id="state">
                                <option value="Haryana">Haryana</option>
                                <option value="Punjab">Punjab</option>
                                <option value="UP">Uttar Pradesh</option>
                                <option value="MP">Madhya Pradesh</option>
                                <option value="Bihar">Bihar</option>
                            </select>
                        </td>
                    </td>
                </tr>
                <tr>
                    <td>
                        <td>
                            <label for="pinCode">Pin Code</label>
                        </td>
                        <td>
                            <input type="text" name="" id="pinCode">
                        </td>
                    </td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Qualification Details</legend>
            <table>
                <tr class="heading">
                    <td>Sr No.</td>
                    <td>Qualification</td>
                    <td>Board University</td>
                    <td>Passing Year</td>
                    <td>Max Marks</td>
                    <td>Marks Obtain</td>
                    <td>Percentage</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>
                        <select>
                            <option value="no">--Select--</option>
                            <option value="10th">10th</option>
                            <option value="12th">12th</option>
                        </select>
                    </td>
                    <td><input type="text" id="board1"></td>
                    <td><input type="text" id="passYear1"></td>
                    <td><input type="text" id="maxMarks1"></td>
                    <td><input type="text" id="marksObtain1"></td>
                    <td><input type="text" id="Percentage1"></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>
                        <select placeholder="--Select--">
                            <!-- <option selected>--Select--</option> -->
                            <option value="bca">BCA</option>
                            <option value="mca">MCA</option>
                            <option value="bba">BBA</option>
                            <option value="mba">MBA</option>
                        </select>
                    </td>
                    <td><input type="text" id="board2"></td>
                    <td><input type="text" id="passYear2"></td>
                    <td><input type="text" id="maxMarks2"></td>
                    <td><input type="text" id="marksObtain2"></td>
                    <td><input type="text" id="Percentage2"></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Language Knowledge</legend>
            <table>
                <tr>
                    <td>Language</td>
                    <td>Reading</td>
                    <td>Writing</td>
                    <td>Spoken</td>
                </tr>
                <tr>
                    <td>Hindi</td>
                    <td><input type="checkbox" id="hindiReading"></td>
                    <td><input type="checkbox" id="hindiWriting"></td>
                    <td><input type="checkbox" id="hindiSpoken"></td>
                </tr>
                <tr>
                    <td>English</td>
                    <td><input type="checkbox" id="EnglishReading"></td>
                    <td><input type="checkbox" id="EnglishWriting"></td>
                    <td><input type="checkbox" id="EnglishSpoken"></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Identification Details</legend>
            <table style="width:auto">
                <tr>
                    <td>
                        <td><label for="aadhar">Aadhar Card Number</label></td>
                        <td><input type="text" id="aadhar"></td>
                    </td>
                    <td>
                        <td><label for="pan">PAN Card Number</label></td>
                        <td><input type="text" id="pan"></td>
                    </td>
                </tr>
                <tr>
                    <td>
                        <td><label for="photo">Upload Photo</label></td>
                        <td><input type="file"></td>
                    </td>
                    <td>
                        <td><label for="sign">Upload Signature</label></td>
                        <td><input type="file"></td>
                    </td>
                </tr>
            </table>
        </fieldset>
        <div class="center">
            <input type="submit" value="Submit">
            <button>Back</button>
        </div>
    </form>
</body>
</html>
